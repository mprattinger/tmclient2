<div id="box" class="client-info">
    <div class="box-top">
        <h4>Clientinfo</h4>
    </div>
    <div class="box-panel">
        <span>Host:</span> {{system.host}}<br />
        <span>OS:</span> {{system.os}}<br />
        <span>IP-Addresse:</span> {{system.ip}}
    </div>
</div>
<div id="box">
    <div class="box-top">
        <h4>LCD-Display</h4>
    </div>
    <div class="box-panel">
        <div class="lcd">
            <p>{{ui.line1}}</p>
            <p>{{ui.line2}}</p>
        </div>
    </div>
</div>
<div id="box" class="rfid-card">
    <div class="box-top">
        <h4>RFID-Card</h4>
    </div>
    <div class="box-panel">
        <table>
            <tr>
                <td><input type="text" class="cardid-item" ng-model="card.first" /></td>
                <td class="cardid-item-sep">-</td>
                <td><input type="text" class="cardid-item" ng-model="card.second" /></td>
                <td class="cardid-item-sep">-</td>
                <td><input type="text" class="cardid-item" ng-model="card.third" /></td>
                <td class="cardid-item-sep">-</td>
                <td><input type="text" class="cardid-item" ng-model="card.fourth" /></td>
                <td class="cardid-item-btn"><button class="btn btn-default" ng-click="simCard()">Card-Id senden</button></td>
            </tr>
        </table>
    </div>
</div>
<div id="box">
    <div class="box-top">
        <h4>Gehen / Kommen Status</h4>
    </div>
    <div class="box-panel">
        <button class="btn btn-default" ng-click="changeStatus()">Status Ã¤ndern</button>
    </div>
</div>
<div id="box">
    <div class="box-top">
        <h4>Beep testen</h4>
    </div>
    <div class="box-panel">
        <button class="btn btn-default" ng-click="beep()">Beep</button>
    </div>
</div>
<div id="box">
    <div class="box-top">
        <h4>Log</h4>
    </div>
    <div class="box-panel">
        <table class="table table-condensed">
            <tbody>
                <tr ng-repeat="log in logs">
                    <td>{{log.level}}: {{log.message}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
